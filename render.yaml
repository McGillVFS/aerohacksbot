services:
  - type: web
    name: aerohacksbot
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 22.13.1
      - key: DISCORD_PUBLIC_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DISCORD_APP_ID
        sync: false
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_GUILD_ID
        value: 1440784109034274838
